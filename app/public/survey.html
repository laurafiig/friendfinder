<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
					<h2>SURVEY QUESTIONS</h2>
					<hr>
					<h2>About You</h2>
					<div class="form-group">
						<label for="name">Your name:</label>
						<input type="text" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="photo">Your Photo:</label>
						<input type="text" class="form-control" id="pwd">
					</div>
					<hr>
					<div class="form-group">
					  <h3>Question 1:</h3>
					  <label for="sel1">I enjoy an active healthy lifestyle.</label>
					  <select class="form-control" id="sel1">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 2:</h3>
					  <label for="sel2">I love anything geeky.</label>
					  <select class="form-control" id="sel2">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 3:</h3>
					  <label for="sel3">I would like to travel the world.</label>
					  <select class="form-control" id="sel3">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 4:</h3>
					  <label for="sel4">I am not upset when things don't go my way.</label>
					  <select class="form-control" id="sel4">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 5:</h3>
					  <label for="sel5">I love to shop.</label>
					  <select class="form-control" id="sel5">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 6:</h3>
					  <label for="sel6">I like to stay out all night. </label>
					  <select class="form-control" id="sel6">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 7:</h3>
					  <label for="sel7">I like to try new things.</label>
					  <select class="form-control" id="sel7">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 8:</h3>
					  <label for="sel8">I like to plan things out to the smallest detail.</label>
					  <select class="form-control" id="sel8">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 9:</h3>
					  <label for="sel9">I am an animal lover.</label>
					  <select class="form-control" id="sel9">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>
					<div class="form-group">
					  <h3>Question 10:</h3>
					  <label for="sel10">I am an extrovert.</label>
					  <select class="form-control" id="sel10">
					    <option>1(Disagree)</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5(Agree)</option>
					  </select>
					</div>					
					<hr>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a href="#">API Friends List</a> | 
				<a href="https://github.com/laurafiig/friendfinder">GitHub Repo</a>
			</div>
		</div>
	</div>
</body>
</html>

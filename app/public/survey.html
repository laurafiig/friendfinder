<!-- CODE HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // when the user hits submit, jQuery grabs the data then sends a post request to our api
    // Our api recognizes the route and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the friends.js

    $(".submit").on("click", function() {
    	//alert("clicked")
      // Here we grab the form elements
		var newfriend = {
			name:$("#name").val().trim(),
			photo:$("#photo").val().trim(),
			scores:[
				parseInt($("#sel1").val()),
				parseInt($("#sel2").val()),
				parseInt($("#sel3").val()),
				parseInt($("#sel4").val()),
				parseInt($("#sel5").val()),
				parseInt($("#sel6").val()),
				parseInt($("#sel7").val()),
				parseInt($("#sel8").val()),
				parseInt($("#sel9").val()),
				parseInt($("#sel10").val())
			]
		}
		
     	console.log(newfriend);

      // we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server.

      var currentURL = window.location.origin;

      $.post(currentURL + "/api/friends", newfriend,
        function(data) {
          
            alert("Your friend!");
  
          // Clear the form when submitting
          $("#name").val("");
          $("#photo").val("");
          $("#sel1").val("");
          $("#sel2").val("");
          $("#sel2").val("");
          $("#sel4").val("");
          $("#sel5").val("");
          $("#sel6").val("");
          $("#sel7").val("");
          $("#sel8").val("");
          $("#sel9").val("");
          $("#sel10").val("");

        });

      return false;

    });

</script>
